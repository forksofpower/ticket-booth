apiVersion: skaffold/v4beta6
kind: Config
manifests:
  rawYaml:
    - infra/k8s/*
deploy:
  kubectl: {}
build:
  local:
    push: false
  artifacts:
    - image: ticket-booth/auth-service
      context: ./services/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: ticket-booth/client-service
      context: ./services/client
      docker:
        dockerfile: Dockerfile
        target: development
      sync:
        manual:
          - src: "src/**/*.{ts,tsx,md}}"
            dest: .
