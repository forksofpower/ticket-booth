apiVersion: skaffold/v4beta6
kind: Config
manifests:
  rawYaml:
    - infra/k8s/*
deploy:
  kubectl: {}
build:
  local:
    push: false
  artifacts:
    - image: forksofpower/tb-auth
      context: ./services/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: forksofpower/tb-client
      context: ./services/client
      docker:
        dockerfile: Dockerfile
        target: development
      sync:
        manual:
          - src: "src/**/*.{ts,tsx,md}}"
            dest: .
    - image: forksofpower/tb-tickets
      context: ./services/tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: forksofpower/tb-payments
      context: ./services/payments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: forksofpower/tb-expiration
      context: ./services/expiration
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.{ts,json}"
            dest: .
    - image: forksofpower/tb-orders
      context: ./services/orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
